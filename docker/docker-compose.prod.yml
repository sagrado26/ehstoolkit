version: '3.8'

# Production Docker Compose configuration
# Use this for production deployments with environment variables

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ehs_safety_db_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ehs_safety}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-ehs_safety}"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ehs_safety_network

  # Application
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ehs_safety_app_prod
    restart: unless-stopped
    ports:
      - "${APP_PORT:-5000}:5000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:${DB_PORT:-5432}/${POSTGRES_DB:-ehs_safety}
      PORT: 5000
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ehs_safety_network

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: ehs_safety_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - ehs_safety_network
    profiles:
      - nginx

volumes:
  postgres_data_prod:

networks:
  ehs_safety_network:
    driver: bridge