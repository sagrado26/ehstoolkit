version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ehs_safety_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ehs_safety
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ehs_safety"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ehs_safety_app
    restart: unless-stopped
    ports:
      - "3000:5000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:password@db:5432/ehs_safety
      PORT: 5000
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data: