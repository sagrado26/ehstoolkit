version: '3.8'

# Development override for docker-compose.yml
# Use this when developing locally with Docker database but running the app outside Docker

services:
  # PostgreSQL Database (same as production)
  db:
    image: postgres:15-alpine
    container_name: ehs_safety_db_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ehs_safety_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ehs_safety_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev: